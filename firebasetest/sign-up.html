<body style="background-color: rgb(196, 196, 196);">
        
                        <div class="head-under">
                                <h1 class="lib-text">Library</h1>
                        </div>
              <div class="card-continer-sign" id="card-cont">
                    <div class="colorback">
                            <div class="card cardlayout">
                              <h2  class="logtext">Signup to continue....</h2><br>
                              <form action="#" methoe="POST" onsubmit="return validate_user(this)" >
                                <div class="form-group">
                                  <label for="name" class="formlab">Name:</label>
                                  <input   type="text" class="form-control" id="name" placeholder="Enter firstname" name="name" required >
                                </div>
                                <div class="form-group">
                                  <label for="lastname" class="formlab">password:</label>
                                  <input type="password" class="form-control" id="password"  placeholder="Enter password" name="password" id="password" required  >
                                </div>
                                        
                                <div class="form-group">
                                        <label for="lastname" class="formlab">Confirm password:</label>
                                        <input type="password" class="form-control" id="Cpassword" placeholder="Confirm password" name="Cpassword" onfocusout="pvalidate()" required  >
                                      </div>
                                
                                    <div class="form-group">
                                          <label for="phoneno" class="formlab">Phoneno:</label>
                                          <input type="number" class="form-control" id="Pno" placeholder="Enter phoneno" name="phone " required  >
                                        </div>
                                        <br>


                                        <div class="form-group form-check checkwidth">
                                                <label class="formlab">Accept terms and contitions &nbsp;&nbsp;</label><input class="form-check-input" type="checkbox" name="terms-check" required > 
                                          </div>
                                        <br>
                                        <button type="submit"  name="submt" id="submit" class="btn btn-secondary btn-lg btn-block buttonwidth">Register user</button>
                              </form>
                         </div>
              </div>
